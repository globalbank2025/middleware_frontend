<mat-card class="small-card">
  <mat-card-title>Change Password</mat-card-title>
  <mat-card-content>
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Current Password</mat-label>
        <input
          matInput
          [type]="hideCurrent ? 'password' : 'text'"
          formControlName="currentPassword"
          required
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hideCurrent = !hideCurrent"
          type="button"
        >
          <mat-icon>{{ hideCurrent ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>New Password</mat-label>
        <input
          matInput
          [type]="hideNew ? 'password' : 'text'"
          formControlName="newPassword"
          required
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hideNew = !hideNew"
          type="button"
        >
          <mat-icon>{{ hideNew ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirm New Password</mat-label>
        <input
          matInput
          [type]="hideConfirm ? 'password' : 'text'"
          formControlName="confirmNewPassword"
          required
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hideConfirm = !hideConfirm"
          type="button"
        >
          <mat-icon>{{ hideConfirm ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <div *ngIf="changePasswordForm.errors?.['notMatching']" class="error">
        New Password and Confirm New Password do not match.
      </div>

      <div class="button-group">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="changePasswordForm.invalid"
        >
          Change Password
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
