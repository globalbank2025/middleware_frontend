<mat-card class="payload-card">
    <mat-card-header>
      <mat-card-title>{{ data.title }}</mat-card-title>
      <mat-card-subtitle *ngIf="!isValidJson">Raw Data (invalid JSON)</mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content>
      <pre class="json-view">{{ formattedJson }}</pre>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="close()">Close</button>
    </mat-card-actions>
  </mat-card>
